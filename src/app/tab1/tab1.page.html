<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list >
    <ion-item
      style="margin-top: 10px"
      *ngFor="let e of arr"
    >
      <p>{{ e.name }}<span>{{ e.price }} </span> </p>
      
    </ion-item>
  </ion-list>
  <app-explore-container name="Tab 1 page">

  </app-explore-container>
</ion-content>
